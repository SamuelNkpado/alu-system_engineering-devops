<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #f3f4f6;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0.1em;
            color: #ff6b6b;
        }

        h2 {
            font-size: 2em;
            color: #6b7280;
        }

        p {
            margin-top: 2em;
            font-size: 1.2em;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>Ceci n'est pas une page</p>
    <a href="/" class="btn">Go back home</a>
    <br /><img src="https://media.giphy.com/media/hEc4k5pN17GZq/giphy.gif" alt="Confused Travolta">
</div>
</body>
</html>
